{% extends 'Index.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data" action="/admin/news/edit/{{ article.getPk }}/">
    <div class="form-group">
        <label for="title">News Title</label>
        <input type="text" class="form-control" name="title" id="title"
               placeholder="Enter title" value="{{ article.title }}" required>
    </div>
    <div class="form-group">
        <label for="text">News Body</label>
        <textarea class="form-control" name="text" id="text"
                  placeholder="Enter News Body" required>{{ article.text }}</textarea>
    </div>
    <div class="form-group">
        <label for="image">News Image</label>
        <p>
            current image: <img src="{{ article.getSrc }}" class="img-thumbnail" width="200">
        </p>
        <input type="file" name="image" id="image">
        <p class="help-block">png or jpg image for news</p>
    </div>
    <button type="submit" class="btn btn-default">edit news</button>
</form>
{% endblock %}
