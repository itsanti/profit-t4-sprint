{% extends 'Index.html' %}

{% block content %}
<h1>Удаление категории</h1>
<form method="post" action="/shop/del/">
    <div class="form-group">
        <label for="cat">Родительская категория</label>
        <select class="form-control" name="cat" id="cat">
        {% for category in categories %}
            <option value="{{category.getPk}}">{{category.title}}</option>
        {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-default">delete category</button>
</form>
{% endblock %}
